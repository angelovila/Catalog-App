{% extends "header.html" %}
{% block body %}
<body>

<div class='row'>
<div class='clickable'>
<h3>{{item.name}} - 
	{% if login_session['user_id'] == item.user_id %}
		<a href= '{{url_for('edit_product_page', product_category_id = item.categoryID, product_name = item.name, product_id = item.id)}}'> edit </a> | 
		<a href ='{{url_for('delete_product_page', product_category_id = item.categoryID, product_name = item.name, product_id = item.id)}}'> delete </a>
	{% endif %}
</h3>

</div>


<br>
<div class='left'> 
<h4><img src='{{item.image}}'></h4></div>
<h4>{{item.description}} </h4></div>


</div>
</body>
{% endblock %}
