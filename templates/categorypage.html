{% extends "header.html" %}
{% block body %}
<body>

<div class='row'>
<div class='clickable'>
<h3>{{category.name}} 
	{% if login_session['user_id'] == category.user_id %}
		<a href = '{{url_for('edit_category_page',category_name = category.name, category_id = category.id)}}'> Update </a> |
		<a href = '{{url_for('delete_category_page', category_name=category.name, category_id=category.id)}}'> Delete</a>
	{% endif %}
	</h3>
<div>

<br>
<div class='left'>
<h4>all items in category</h4>


{% for item in items%}
<p>
<a href='{{url_for('product_page', product_category_id=item.categoryID, product_name=item.name, product_id=item.id)}}'>{{item.name}}</a>

	<li> description: </li>
	<li> {{item.description}} </li>

</p>

{% endfor %}
</div>
</div>

</body>
{% endblock %}
